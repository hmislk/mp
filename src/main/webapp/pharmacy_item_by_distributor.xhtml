<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="5" >              

                <h:outputLabel value="Distributor."/>
                <h:outputLabel value="Item Name"/>
                <h:outputLabel value="Item Code"/>
                <h:outputLabel value="Category"/>
                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{itemsDistributorsController.createItemDistributorTable()}"/>

                <p:inputText  value="#{itemsDistributorsController.searchKeyword.institution}" />
                <p:inputText  value="#{itemsDistributorsController.searchKeyword.itemName}" />
                <p:inputText  value="#{itemsDistributorsController.searchKeyword.code}" />
                <p:inputText  value="#{itemsDistributorsController.searchKeyword.category}" />
                <h:outputLabel/><h:outputLabel/>
            </h:panelGrid>

            <p:dataTable rowIndexVar="r" value="#{itemsDistributorsController.searchItems}" var="i"
                         rowKey="#{i.id}" paginator="true"
                         paginatorAlwaysVisible="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="50,100,250"
                         rows="50"

                         >
                <p:column style="width: 20px;">
                    #{r+1}
                </p:column>
                <p:column headerText="Distributor" sortBy="#{i.institution.name}" filterBy="#{i.institution.name}" filterMatchMode="contains" >
                    <h:outputLabel value="#{i.institution.name}"/>
                </p:column>
                <p:column headerText="Item Name"  sortBy="#{i.item.name}" filterBy="#{i.item.name}" filterMatchMode="contains">
                    <h:outputLabel value="#{i.item.name}"/>
                </p:column>   
                <p:column headerText="Item Code" >
                    <h:outputLabel value="#{i.item.code}"/>
                </p:column>   

                <p:column headerText="Catogory" >
                    <h:outputLabel value="#{i.item.category.name}"/>
                </p:column>               
            </p:dataTable>

        </h:form>    


    </ui:define>

</ui:composition>
