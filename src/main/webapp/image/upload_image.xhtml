<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/template/template.xhtml">

            <ui:define name="content">

                <p:panel header="Upload Image" >

                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true" autoUpdate="true" />
                        <p:panelGrid columns="2" >
                            <p:fileUpload value="#{messageController.file}" mode="simple"/>
                            <p:spacer ></p:spacer>

                            <p:outputLabel value="Comments" ></p:outputLabel>
                            <p:inputTextarea value="#{messageController.comments}" ></p:inputTextarea>

                            <p:spacer ></p:spacer>

                            <p:commandButton id="btnSave" ajax="false" value="Save" action="#{messageController.uploadImage() }"/>


                        </p:panelGrid>



                    </h:form>

                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
