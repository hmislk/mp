<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/template/template.xhtml">

            <ui:define name="content">

                <p:panel header="View Images" >
                    <h:panelGrid columns="2" >



                        <h:form >
                            <p:panelGrid >
                                <p:row >
                                    <p:column  >
                                        <p:outputLabel value="Comments" ></p:outputLabel>
                                    </p:column>
                                    <p:column >
                                        <p:inputTextarea value="#{messageController.selected.comments}" ></p:inputTextarea>
                                    </p:column>
                                </p:row>
                                <p:row >
                                    <p:column colspan="2">
                                        <p:commandButton ajax="false" action="#{messageController.saveSelected}" value="Save" >
                                        </p:commandButton>
                                   
                                        <p:commandButton ajax="false" 
                                                         action="#{messageController.deleteSelected()}"
                                                         value="Delete" >
                                        </p:commandButton>
                                    </p:column>
                                </p:row>
                                <p:row >
                                    <p:column colspan="2" >
                                        <p:graphicImage   
                                            id="photos" cache="false" styleClass="sideImageResponsive"
                                            rendered="#{imageController.image ne null}"    
                                            value="#{imageController.image}"  >

                                        </p:graphicImage>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>




                        </h:form>

                    </h:panelGrid>





                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
