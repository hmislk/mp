<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Pharmaceutical Item List Not include any Distributor" >
                        <p:commandButton ajax="false" value="Excel">
                            <p:dataExporter  type="xls" target="tblItem" fileName="item_list"  />
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Refresh"
                                        action="#{pharmacySaleReport.createItemListWithOutItemDistributer}"/>

                       
                        <p:panel id="paItems">
                            
                            <p:dataTable id="tblItem" value="#{pharmacySaleReport.amps}" var="i"
                                         rowIndexVar="n"
                                         >
                                <p:column id="colSelect"  >
                                    <p:outputLabel value="#{n+1}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Category" sortBy="#{i.category.name}" >
                                    <p:outputLabel value="#{i.category.name}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Name" sortBy="#{i.name}">
                                    <p:outputLabel value="#{i.name}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Code" sortBy="#{i.code}">
                                    <p:outputLabel value="#{i.code}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Generic" sortBy="#{i.vmp.name}">
                                    <p:outputLabel value="#{i.vmp.name}"></p:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>


                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </body>
</html>
