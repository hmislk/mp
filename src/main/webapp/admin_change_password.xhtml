<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="content">
        <h:form>

            <p:panel header="Change Password">
                <p:growl autoUpdate="true"/>
                
                <p:selectOneMenu converter="webUs" id="lstSelect" value="#{sessionController.current}" var="u" >
                    <f:selectItem itemLabel="Select User" />
                    <f:selectItems value="#{webUserController.selectedItems}" var="su" itemValue="#{su}" itemLabel="#{su.name}"></f:selectItems>
                    <p:column headerText="Full Name">
                        <h:outputLabel value="#{u.webUserPerson.name}"/>
                    </p:column>
                    <p:column headerText="Staff Name">
                        <h:outputLabel value="#{u.staff.person.name}"/>
                    </p:column>
                    <p:column headerText="User Name">
                        <h:outputLabel value="#{u.name}"/>
                    </p:column>
                </p:selectOneMenu>
            
                
                <p:panelGrid columns="2">
                   

                    <p:column>
                        <h:outputLabel value="New Password"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret  value="#{sessionController.newPassword}"/>
                    </p:column>


                    <p:column>
                        <h:outputLabel value="Re-enter new Password"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret   value="#{sessionController.newPasswordConfirm}"/>
                    </p:column>

                    <p:column colspan="2" >
                        <p:commandButton id="btnChangePassword" ajax="false" value="Change Password" actionListener="#{sessionController.changeCurrentUserPassword}"/>
                    <p:defaultCommand target="btnChangePassword"/>
                    </p:column>

                </p:panelGrid>

            </p:panel>


        </h:form>

    </ui:define>


</ui:composition>
