<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="6">
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="fromDate" value="#{dealorDueController.fromDate}" navigator="false"
                                    pattern="dd MMMM yyyy hh mm a" >

                        </p:calendar>
                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{dealorDueController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >

                        </p:calendar>
                        <p:commandButton value="Process" action="#{dealorDueController.fillItems()}" ajax="false"  />

                    </h:panelGrid>

                    <p:dataTable id="lst" value="#{dealorDueController.items}" var="i"  style="width: 100%;">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="GRN No">                                    
                                </p:column> 
                                <p:column headerText="GRN Date">                                    
                                </p:column> 
                                <p:column headerText="Invoice No">                                    
                                </p:column> 
                                <p:column headerText="Invoice Date">                                    
                                </p:column> 
                                <p:column headerText="Department">                                    
                                </p:column> 
                                <p:column headerText="Billed Amount">                                    
                                </p:column>
                                <p:column headerText="Returned Amount">                                    
                                </p:column>
                                <p:column headerText="Paid Amount">                                    
                                </p:column>
                                <p:column headerText="Net Amount">                                    
                                </p:column>
                            </p:row>
                        </p:columnGroup>

                        <p:subTable value="#{i.bills}" var="b" >
                            <f:facet name="header">
                                <h:outputLabel  value="#{i.institution.name}"/>
                            </f:facet>
                            <p:column >        
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.deptId}" />   
                                    <h:outputText value="( #{b.billType} )"></h:outputText>
                                </h:panelGroup>
                            </p:column>  
                            <p:column>        
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.createdAt}" >   
                                        <f:convertDateTime pattern="dd MM yy" ></f:convertDateTime>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>  

                            <p:column>        
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.invoiceNumber}" />   
                                </h:panelGroup>
                            </p:column>                           


                            <p:column>        
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.invoiceDate}" >   
                                        <f:convertDateTime pattern="dd MM yy" ></f:convertDateTime>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>                           

                            <p:column>        
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.department.name}" />   
                                </h:panelGroup>
                            </p:column>    


                            <p:column style="text-align: right;">   
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>   
                                </h:panelGroup>
                            </p:column>
                            <p:column style="text-align: right;">     
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.tmpReturnTotal}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>    
                                </h:panelGroup>
                            </p:column>
                            <p:column style="text-align: right;">    
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.paidAmount}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>
                            <p:column style="text-align: right;">    
                                <h:panelGroup rendered="#{b.transBoolean}">
                                    <h:outputLabel value="#{b.tmpReturnTotal+b.netTotal+b.paidAmount}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column footerText="Total" colspan="5" />
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.total}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.returned}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;" >
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.paidTotal}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;" >
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.total+i.paidTotal+i.returned}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                        </p:subTable>

                    </p:dataTable>
                    <p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Bill Count" ></p:outputLabel>
                            <p:outputLabel value="#{dealorDueController.billCount}" style="text-align: right;"/>
                            <p:outputLabel value="Billed Amount" ></p:outputLabel>
                            <p:outputLabel value="#{dealorDueController.billedAmount}" style="text-align: right;">
                                <f:convertNumber pattern="###,##0.00" />
                            </p:outputLabel>
                            <p:outputLabel value="Returned Amount" ></p:outputLabel>
                            <p:outputLabel value="#{dealorDueController.returnedAmount}" style="text-align: right;">
                                <f:convertNumber pattern="###,##0.00" />
                            </p:outputLabel>
                            <p:outputLabel value="Paid Amount" ></p:outputLabel>
                            <p:outputLabel value="#{dealorDueController.paidAmount}" style="text-align: right;">
                                <f:convertNumber pattern="###,##0.00" />
                            </p:outputLabel>
                            <p:outputLabel value="Grand Total" ></p:outputLabel>
                            <p:outputLabel value="#{dealorDueController.grantTotal}" style="text-align: right;">
                                <f:convertNumber pattern="###,##0.00" />
                            </p:outputLabel>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
