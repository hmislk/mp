<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ca="http://java.sun.com/jsf/composite/cashSummery"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">

        <h:form>

            <p:panel header="Daily Cash Report" >
                <p:panelGrid columns="2" >
                    <p:panelGrid columns="2" style="min-width: 100%;border: none;">
                        <h:outputLabel value="Institution"/>
                        <p:outputLabel value="#{sessionController.institution.name}"/>
                        <h:outputLabel value="From"/>
                        <p:calendar id="frmDate" value="#{reportController.fromDate}" navigator="true"  pattern="dd MMMM yyyy HH:mm" >
                        </p:calendar>
                        <h:outputLabel value="To"/>
                        <p:calendar id="toDate" value="#{reportController.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm" >
                        </p:calendar>
                    </p:panelGrid>

                    <p:panelGrid columns="1" >
                        <p:commandButton id="btnRefresh" value="Process" ajax="false"  styleClass="noPrintButton" style="float: right;" 
                                         action="#{reportController.processInstitutionCashReport}" />
                        <p:commandButton ajax="false" value="Print"  styleClass="noPrintButton" style="float: right;" >
                            <p:printer target="panelPrint" />
                        </p:commandButton>
                    </p:panelGrid>
                </p:panelGrid>


                <p:panelGrid id="panelPrint" columns="1" >
                    <ca:pharmacy_collection controller="#{reportController}"/>
                </p:panelGrid>




            </p:panel>

        </h:form>

    </ui:define>


</ui:composition>
