<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                <h:form >
                    <p:panel header="Pharmacy Reports" >
                        <p:panelGrid columns="4" styleClass="alignTop">
                            <p:panel header="Stock Reports" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Department Stock By Batch" action="pharmacy_report_department_stock_by_batch" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Department Stock By Expiary" action="pharmacy_report_department_stock_by_batch_expiary" ajax="false" ></p:commandButton>                                                               
                                    <p:commandButton value="Department Stock By Item" action="pharmacy_report_department_stock_by_item" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Department Stock By Product" action="pharmacy_report_department_stock_by_product" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Department Stock By A Single Product" action="pharmacy_report_department_stock_by_single_product" ajax="false" ></p:commandButton>                            

                                    <p:commandButton value="All Department Stocks By A Single Product or Item" action="/pharmacy/report_all_department_stock_by_single_product_or_item" ajax="false" ></p:commandButton>                            

                                    <p:commandButton value="Staff Stock By Batch" action="pharmacy_report_staff_stock_by_batch" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Single Department Item Stock by a Supplier" action="pharmacy_report_supplier_stock_by_batch" ajax="false" ></p:commandButton>
                                    <p:commandButton value="Single Department Item Stock by a Supplier to Print" action="pharmacy_report_supplier_stock_by_batch_to_print" ajax="false" ></p:commandButton>       
                                    <p:commandButton value="All Department Item Stock by a Supplier" action="pharmacy_report_institution_stock_all" ajax="false" ></p:commandButton>

                                    <p:commandButton value="Stocks by a Single Category" action="pharmacy_report_category_stock_by_batch" ajax="false" ></p:commandButton>                            

                                    <p:commandButton value="Supplier Stock by Department" action="pharmacy_report_all_supplier_stock" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Department Stock By Batch minus" action="pharmacy_report_department_stock_by_batch_minus" ajax="false" ></p:commandButton>                            
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Sale Reports" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Prescreption Report" action="/pharmacy/report_prescreption" ajax="false" ></p:commandButton> 
                                    <p:commandButton value="Institution Item Movement" action="pharmacy_report_institution_movement" ajax="false" ></p:commandButton> 
                                    <p:commandButton value="Institution Item Movement By Percentage(New)" action="pharmacy_report_institution_movement_by_persentage" ajax="false" ></p:commandButton>
                                    <p:commandButton value="Department Stock By A SingleProduct" action="pharmacy_report_department_stock_by_single_product" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Fast Moving" action="pharmacy_report_department_fast_moving" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Slow Moving" action="pharmacy_report_department_slow_moving" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Non Moving" action="pharmacy_report_department_non_moving" ajax="false" ></p:commandButton>                            
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Transfer Reports" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Transfer Issue By Bill Item" action="pharmacy_report_transfer_issue_bill_item" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Transfer Receive By Bill Item" action="pharmacy_report_transfer_receive_bill_item" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Transfer Issue by Bill" action="pharmacy_report_transfer_issue_bill" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Transfer Receive by Bill" action="pharmacy_report_transfer_receive_bill" ajax="false" ></p:commandButton>                            
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Item Reports" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Items by name" action="#{ampController.fillAmpsByName()}" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Items by code" action="#{ampController.fillAmpsByCode()}" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="Items by product" action="#{ampController.fillAmpsByVmp()}" ajax="false" ></p:commandButton>                            
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Stock Taking Reports" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Before Stock Taking Report" action="pharmacy_report_before_stock_taking" ajax="false" ></p:commandButton>                            
                                    <p:commandButton value="After Stock Taking Report" action="pharmacy_report_after_stock_taking" ajax="false" ></p:commandButton>                            
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Payment Reports" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Cheque Payment Report(New)" action="pharmacy_report_dealor_cheque_payment" ajax="false" ></p:commandButton>                            
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Reports for ordering" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Reorder Analysis" action="/pharmacy/auto_ordering_by_distributor" ajax="false" ></p:commandButton> 
                                    <p:commandButton value="Institution Item Movement" action="pharmacy_report_institution_movement" ajax="false" ></p:commandButton> 
                                    <p:commandButton value="Institution Item Movement By Percentage(New)" action="pharmacy_report_institution_movement_by_persentage" ajax="false" ></p:commandButton>
                                    <p:commandButton value="All Department Stocks By A Single Product or Item" action="/pharmacy/report_all_department_stock_by_single_product_or_item" ajax="false" ></p:commandButton>                            
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Trasnaction Reports" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <p:commandButton value="Single Department All Item Transaction Summery" 
                                                     action="/pharmacy/raport_all_item_transaction_summery" ajax="false" ></p:commandButton> 
                                    <p:commandButton value="All Department Single Item Transaction Summery" 
                                                     action="/pharmacy/pharmacy_item_transactions" ajax="false" actionListener="#{pharmacyController.makeNull}"></p:commandButton> 
                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
